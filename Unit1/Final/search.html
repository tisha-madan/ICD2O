<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Travel Planner">
  <meta name="keywords" content="travel, plan, vacation">
  <meta name="author" content="Tisha">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Hopper</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-indigo.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">City Hopper</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="./index.html">Home</a>
          <a class="mdl-navigation__link" href="./attraction.html">Attractions</a>
          <a class="mdl-navigation__link" href="./search.html">Search</a>
          <a class="mdl-navigation__link" href="./faqs.html">FAQs</a>
        </nav>
      </div>
    </header>
  </div>
  <div class="indexHead">
    <h1>Search</h1>
    <h4>Search and explore</h4>
  </div>

  <div class="question">
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input id="userInput" class="mdl-textfield__input" type="text" id="sample3">
        <label class="mdl-textfield__label" for="sample3">Your next destination is...</label>
      </div>
    </form>
    <button id="searchButton" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
      <i class="material-icons">search</i>
    </button>
    <br>
    <!-- Accent-colored raised button -->
    <button id="clearButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
      style="margin-top: 10px; border-radius: 10px;">
      Clear
    </button>
  </div>
      <img src="./images/LONDON-FINAL.jpg">
  <script src="./js/javascript.js" *></script>
</body>
</html>
