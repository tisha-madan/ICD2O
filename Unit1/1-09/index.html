<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Fluffy Friends">
  <meta name="keywords" content="trh, ICD20">
  <meta name="author" content="Tisha">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Store</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-pink.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Fluffy Friends</span>
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="" style="color:white">Home</a>
          <a class="mdl-navigation__link" href="" style="color:white">Pets</a>
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content" style="text-align: center;">
        <h1>Welcome to Fluffy Friends</h1>
        <h4>Furry Friends, Happy Tails</h4>
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input id="userInput" class="mdl-textfield__input" type="text" id="sample3">
            <label class="mdl-textfield__label" for="sample3">What pet are you looking for...</label>
          </div>
        </form>
        <button id="searchButton"
          class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
          <i class="material-icons">search</i>
        </button>
        <br>
        <!-- Accent-colored raised button -->
        <button id="clearButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" style="margin-top: 10px; border-radius: 10px;">
          Button
        </button>


      </div>
    </main>
  </div>
  <script>
    const button = document.getElementById('searchButton');
    const input = document.getElementById('userInput');
    button.addEventListener('click', function () {
      const q = (input.value || '').trim();
      const url = 'https://www.google.com/search?q=' + encodeURIComponent(q);
      window.open(url, '_blank');
    });
    document.getElementById('clearButton').addEventListener('click',()=>{
      document.getElementById('userInput').value='';
      document.getElementById('userInput').focus();
    })
  </script>
</body>
</html>
