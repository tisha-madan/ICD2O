<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Restraunt menu">
  <meta name="keywords" content="trh, ICD20">
  <meta name="author" content="Tisha">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restraunt menu</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-amber.min.css" />
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title" style="color: rgb(204, 135, 6);">Restraunt Menu!</span>
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="" style="color: brown">Home</a>
          <a class="mdl-navigation__link" href="" style="color:brown">Food Items</a>
        </nav>
      </div>
    </header>
  </div>

  <ul class="demo-list-icon mdl-list">
    <li class="mdl-list__item">
      <span class="mdl-list__item-primary-content">
        <i class="material-icons mdl-list__item-icon">local_dining</i>
        Cheese Pizza
      </span>
    </li>
    <li class="mdl-list__item">
      <span class="mdl-list__item-primary-content">
        <i class="material-icons mdl-list__item-icon">local_dining</i>
        BLT Burger
      </span>
    </li>
    <li class="mdl-list__item">
      <span class="mdl-list__item-primary-content">
        <i class="material-icons mdl-list__item-icon">local_dining</i>
        Ceaser Salad
      </span>
    </li>
    <li class="mdl-list__item">
      <span class="mdl-list__item-primary-content">
        <i class="material-icons mdl-list__item-icon">local_dining</i>
        Chicken Alfredo Pasta
      </span>
    </li>
    <li class="mdl-list__item">
      <span class="mdl-list__item-primary-content">
        <i class="material-icons mdl-list__item-icon">local_dining</i>
        French Fries
      </span>
    </li>
  </ul>
  <p>How would you like to rate our dining expereince</p>
  <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="25" tabindex="0">
</body>
</html>
